version: '3.1'

services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - 27017:27017

  ansible:
    build: 
      context: .
    image: ansible
    container_name: ansible
    restart: always
    environment:
      - TZ=Asia/Seoul
    ports:
      - 8080:8080
    depends_on:
      - mongo